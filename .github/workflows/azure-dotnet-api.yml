name: CI/CD - API

env:
  DOTNET_VERSION: '7.x'
  PACKAGE_NAME: "pre-matriculas-paranoa-api"
  DIRECTORY_APP: "PreMatriculasParanoa.Api"

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{env.DOTNET_VERSION}}
          include-prerelease: true

      - name: Build
        run: |
          cd ${{env.DIRECTORY_APP}}
          dotnet build --configuration Release

      - name: Publish
        run: |
          cd ${{env.DIRECTORY_APP}}
          dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/${{env.PACKAGE_NAME}}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: ${{env.PACKAGE_NAME}}
          path: ${{env.DOTNET_ROOT}}/${{env.PACKAGE_NAME}}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: ${{env.PACKAGE_NAME}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{env.PACKAGE_NAME}}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
          package: .
